<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Timer</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace; /* Modern monospace font */
            background-color: #181a1b; /* Darker, more professional background */
            color: #e8e6e3; /* Off-white text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 800px; /* For 3D effect */
        }

        #timer-container { /* Container for timer with 3D tilt */
            transform-style: preserve-3d;
            transform: rotateX(-10deg); /* Subtle tilt */
            margin-bottom: 20px;
        }

        #timer {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.9); /* Brighter, more intense red */
            animation: pulse 1.2s infinite alternate; /* Slightly slower pulse */
            transition: color 0.3s ease; /* Smooth color transition */
        }

        #timer.urgent {
            color: #f00; /* Pure red for urgency */
            text-shadow: 0 0 20px #f00; /* More intense red glow */
        }


        @keyframes pulse {
            from { transform: scale(1.05); opacity: 0.9; } /* Start slightly larger */
            to { transform: scale(1.12); opacity: 0.7; }
        }

        /* ... (button styles remain mostly the same, but with a subtle gradient) */
        button {
            /* ... other styles */
            background-image: linear-gradient(to bottom, #303336, #282b2e); /* Subtle gradient */
            transition: transform 0.2s, background-color 0.3s; /* Smooth transitions */
        }

        button:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            background-color: #444;
        }

        #timeInput {
            /* ... (styles remain the same) */
            background-color: #222; /* Darker input background */
            color: #eee; /* Light input text */
            border: 1px solid #444; /* Darker border */
        }

        #message {
            /* ... (styles remain the same) */
            animation: blink 1.2s infinite; /* Adjust blink speed if needed */
        }

        #result {
            /* ... (styles remain the same) */
        }

        /* Add a subtle background pattern (optional) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(30, 30, 30, 0.2), rgba(20, 20, 20, 0.1)); /* Subtle radial gradient */
            z-index: -1; /* Place behind everything */
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <h1>LeetCode Timer</h1>
    <label for="timeInput">Minutes:</label>
    <input type="number" id="timeInput" min="1" value="10">

    <div id="timer-container">  <div id="timer">10:00</div> </div>

    <button id="startBtn">Start</button>
    <button id="doneBtn">Done</button>
    <button id="moreTimeBtn">More Time</button>
    <div id="message">TIME IS UP!</div>
    <div id="result"></div>

    <script>
        // ... (JavaScript code remains the same as the previous improved version)
    </script>

</body>
</html>
